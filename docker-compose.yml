version: '3.8'

services:
  selenoid:
    container_name: selenoid
    image: aerokube/selenoid:latest-release
    networks:
      - qa
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./selenoid:/etc/selenoid:ro
    command:
      - "-container-network=qa"
      - "-limit=12"

  ggr:
    container_name: ggr
    depends_on:
      - selenoid
    image: aerokube/ggr:1.7.1
    networks:
      - qa
    volumes:
      - ./ggr:/etc/grid-router:ro
    command:
      - "-guests-allowed"
      - "-guests-quota=selenoid"
      - "-verbose"
      - "-quotaDir=/etc/grid-router/quota"

  ggr-ui:
    container_name: ggr-ui
    depends_on:
      - ggr
    image: aerokube/ggr-ui:1.1.2
    networks:
      - qa
    volumes:
      - ./ggr/quota:/etc/grid-router/quota:ro

  selenoid-ui:
    container_name: selenoid-ui
    depends_on:
      - ggr-ui
    image: aerokube/selenoid-ui:1.8.0
    networks:
      - qa
    command:
      - "--selenoid-uri"
      - "http://ggr-ui:8888"

  nginx:
    container_name: nginx
    depends_on:
      - selenoid-ui
      - jenkins
    image: nginx
    networks:
      - qa
    ports:
      - "80:80"
    volumes:
      - ./nginx/:/etc/nginx/conf.d:ro

  wiremock:
    container_name: wiremock
    image: wiremock/wiremock:2.35.0
    networks:
      - qa
    ports:
      - "50000:8080"
    volumes:
      - ./wiremock:/home/wiremock:ro

  jenkins:
    container_name: jenkins
    user: root
    image: jenkins/jenkins
    networks:
      - qa
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS="-Dhudson.model.DownloadService.noSignatureCheck=true"
      - DOCKER_HOST=unix:///var/run/docker.sock

  registry:
    container_name: registry
    depends_on:
      - nginx
    image: registry
    networks:
      - qa
    ports:
      - "5005:5005"
    volumes:
      - /var/lib/registry:/var/lib/registry
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5005

networks:
  qa:
    name: qa
