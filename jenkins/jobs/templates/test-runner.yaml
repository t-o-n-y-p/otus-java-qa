- job-template:
    name: 'test-runner'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    parameters:
      - string:
          name: BRANCH
          default: jenkins
          description: "Branch with runner pipeline"
      - text:
          name: YAML_CONFIG
          default: |
            TEST_TYPE: ui
            BROWSER_NAME: chrome
          description: |
            TEST_TYPE: ui | api | android | wiremock
            [if TEST_TYPE = ui] BROWSER_NAME: chrome | firefox
            [if TEST_TYPE = wiremock] STUB_TYPE: ui | api
    pipeline-scm:
      scm:
        - otus-java-qa
      script-path: pipeline.groovy