- job-template:
    name: 'wiremock-tests'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    parameters:
      - string:
          name: BRANCH
          default: stubs
          description: "Branch with tests"
      - text:
          name: YAML_CONFIG
          default: |
            STUB_TYPE: ui
          description: |
            STUB_TYPE: ui | api
    pipeline-scm:
      scm:
        - otus-java-qa
      script-path: pipeline.groovy